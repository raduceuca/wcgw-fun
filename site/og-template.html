<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      font-family: 'Kode Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #33ff00;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 48px;
    }

    .tagline {
      font-size: 32px;
      color: #e5e5e5;
    }

    .tagline span {
      color: #525252;
    }

    .morse {
      position: absolute;
      bottom: 32px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
      color: #33ff00;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 228 100" fill="none">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="14"/>
      </filter>
    </defs>
    <path opacity="0.46" filter="url(#glow)" d="M63.5 33C43.74 39.23 31 49 31 60C31 78.78 68.16 94 114 94C159.84 94 197 78.78 197 60C197 49 184.26 39.23 164.5 33" stroke="#33ff00" stroke-width="6" stroke-linecap="round"/>
    <path d="M166 65V53C166 25.39 143.61 3 116 3H112C84.39 3 62 25.39 62 53V65" stroke="#33ff00" stroke-width="6" stroke-linecap="round"/>
    <path d="M55.59 24C32.73 31.13 18 42.35 18 54.97C18 76.53 60.98 94 114 94C167.02 94 210 76.53 210 54.97C210 42.35 195.27 31.13 172.41 24" stroke="#33ff00" stroke-width="6" stroke-linecap="round"/>
    <rect x="93" y="56" width="26" height="6" rx="3" transform="rotate(-90 93 56)" fill="#33ff00"/>
    <rect x="83" y="40" width="26" height="6" rx="3" fill="#33ff00"/>
    <rect x="120" y="53" width="32" height="6" rx="3" transform="rotate(-45 120 53)" fill="#33ff00"/>
    <rect x="124" y="30" width="32" height="6" rx="3" transform="rotate(45 124 30)" fill="#33ff00"/>
  </svg>

  <p class="tagline">Tools for the aftermath <span>(Someone has to.)</span></p>
  <p class="morse">- .... . / ... .-.. --- .--. / ... - --- .--. ... / .-- .. - .... / ..- ...</p>
</body>
</html>
